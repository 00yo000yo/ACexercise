<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Change</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body>
<div class="container d-flex">
    <div class="container">
  
      <div class="RGBWord h1">
        RGB
      </div>
  
      <!-- R -->
  
      <div class="row row-cols-auto R">
        <div class="col h2 ">Ｒ</div>
  
        <div class="col">
          <input class="colorR form-control form-control-sm" type="text" placeholder="insert a num 0~255">
  
        </div>
        <div class="block rounded col p-3 mb-2 bg-danger "></div>
      </div>
  
      <!-- G -->
  
      <div class="row row-cols-auto G">
        <div class="col h2 ">Ｇ</div>
  
        <div class="col">
          <input class="colorG form-control form-control-sm" type="text" placeholder="insert a num 0~255">
  
        </div>
        <div class="block rounded col p-3 mb-2 bg-success "></div>
      </div>
  
      <!-- B -->
  
      <div class="row row-cols-auto B">
        <div class="col h2 ">Ｂ</div>
  
        <div class="col">
          <input class="colorB form-control form-control-sm" type="text" placeholder="insert a num 0~255">
  
        </div>
        <div class="block rounded col p-3 mb-2 bg-primary "></div>
      </div>
  
      <!--   convert botton -->
      <button type="button" class="btn btn-info convert">convert</button>
  
    </div>
  
    <!-- HEX -->
    <div class="container">
      <div class="HEXWord h1">
        HEX
      </div>
  
      <input class="hex form-control" type="text" value="" readonly>
      <div class="hexColor col rounded p-3 mb-2" id="hexC">
  
      </div>
  
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
